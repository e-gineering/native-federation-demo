<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Native Federation Playground</title>
  <link rel="stylesheet" href="styles.css">

  <!-- ES Module Shims with forced polyfill engagement for multiple import maps -->
  <script async src="http://localhost:8005/es-module-shims.debug.js"></script>

  <!-- Force ES Module Shims engagement by including an import that will fail in browsers without multiple import map support -->
  <script type="module">
    // This will cause a static import error in Firefox, triggering ES Module Shims polyfill
    import 'trigger-polyfill-engagement';
  </script>

  <!-- Core shared imports -->
  <script type="importmap">
    {
      "imports": {
        "logger": "http://localhost:8004/logger.js",
        "sharedButton": "http://localhost:8004/sharedButton.js",
        "eventBus": "http://localhost:8004/eventBus.js",
        "state": "http://localhost:8004/state.js",
        "navigation": "http://localhost:8004/navigation.js",
        "trigger-polyfill-engagement": "data:text/javascript,// Dummy module to trigger ES Module Shims"
      }
    }
  </script>
  <!-- Remotes import map (demonstrates browser-native merging!) -->
  <script type="importmap">
    {
      "imports": {
        "remote2": "http://localhost:8002/remote2.js",
        "remote3": "http://localhost:8003/remote3.js"
      }
    }
  </script>
  <!-- Dev tool UI that supports dynamic import map overrides -->
  <script async src="http://localhost:8005/import-map-overrides.js"></script>
</head>
<body>
  <!-- Include a 3rd party UI for facilitating import map overrides on the fly -->
  <import-map-overrides-full></import-map-overrides-full>

  <div id="app"></div>
  <footer>
    <div id="global-counter"></div>
    <div id="logs"></div>
  </footer>
  <script type="module" src="main.js"></script>
</body>
</html>
